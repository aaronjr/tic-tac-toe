<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="backForm">
            <form class="formNames">
                <legend>Enter names</legend>
                <label for="name">Player One</label>
                <input type="text" name="one" id="name" value="A" required autofocus>
                <label for="name">Player Two</label>
                <input type="text" name="two" id="name" value="B" required>
                <button>Play</button>
            </form>
            <form class="formAgain">
                <legend>Play again</legend>
                <div class="buttonHolder">
                    <button type="submit">Yes</button>
                    <button type="button" class="newNames">New names</button>
                </div>
            </form>
        </div>
        
        <div class="outcome">
            TIC TAC TOE
        </div>
        <div class="myGrid">
            <div index="1" class="square"></div>
            <div index="2" class="square"></div>
            <div index="3" class="square"></div>
            <div index="4" class="square"></div>
            <div index="5" class="square"></div>
            <div index="6" class="square"></div>
            <div index="7" class="square"></div>
            <div index="8" class="square"></div>
            <div index="9" class="square"></div>
        </div>
    </div>
    
</body>
</html>
